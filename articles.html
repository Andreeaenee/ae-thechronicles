<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AE Chronicles - Art, Fashion, Reflection</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/AE-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/AE-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/AE-iphone-size.png"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Header Animation Styles */
      @keyframes floatFadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .active-filter {
        color: #2c3e50 !important;
        font-weight: 600;
        position: relative;
      }

      .active-filter::after {
        content: '';
        position: absolute;
        bottom: 12px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #2c3e50;
        animation: underlineExpand 0.3s ease-out;
      }

      /* Articles page specific styles */
      .all-articles {
        padding: 4rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .articles-main .article-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2.5rem;
        padding: 2rem 0;
      }
      @keyframes underlineExpand {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Section -->
    <nav class="main-nav">
      <div class="nav-container">
        <div class="nav-logo">AE</div>
        <ul class="nav-links">
          <li><a href="./index.html">Acasă</a></li>
          <li class="nav-tags">
            <span>Articole</span>
            <ul class="dropdown">
              <!-- Change the filter buttons in navigation -->
              <li>
                <a href="?filter=reflection" class="filter-btn">Reflecții</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main -->
    <main class="articles-main">
      <section class="all-articles">
        <h2 class="section-title" style="margin-left: 0px">Articole</h2>
        <div class="article-grid">
          <!-- Article cards with data-tag attributes -->
          <div class="article-card" data-tag="reflection">
            <a href="articles/de-ce.html" data-tag="reflection">
              <div class="badge">Reflecții</div>
              <img src="assets/images/covers/1cover.png" alt="Post 1" />
              <div class="article-info">
                <h3>De ce?</h3>
              </div>
            </a>
          </div>
          <div class="article-card" data-tag="fashion">
            <!-- Content -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <div class="footer-content">
      <div class="footer-left">
        © 2025 AE – Toate drepturile rezervate, cu excepția dreptului de a fi
        glorios de imperfectă.
      </div>
      <div class="footer-right">
        <a href="https://www.instagram.com/andreeae.ene/" target="_blank">
          <img src="assets/icons/InstagramIcon.png" alt="Instagram" />
        </a>
        <a href="https://ro.pinterest.com/andreaaene12/" target="_blank">
          <img src="assets/icons/PinterestPng.png" alt="Pinterest" />
        </a>
      </div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const validFilters = ['reflection', 'fashion', 'arta', 'all'];
          const urlParams = new URLSearchParams(window.location.search);
          const filter = urlParams.get('filter') || 'all';
      
          // Validate filter
          if (!validFilters.includes(filter)) {
              window.location.replace('/404.html?reason=invalid_filter&filter=' + encodeURIComponent(filter));
              return;
          }
      
          // Rest of your existing code
          const titleMap = {
              reflection: '🖋️ Reflecții',
              // fashion: '👗 Modă',
              // arta: '🎨 Artă',
              // all: '📚 Toate Articolele'
          };
      
          const sectionTitle = document.querySelector('.section-title');
          sectionTitle.textContent = titleMap[filter] || 'Articole';
      
          document.querySelectorAll('.filter-btn').forEach(link => {
              const linkFilter = new URLSearchParams(link.search).get('filter');
              if(linkFilter === filter) link.classList.add('active-filter');
          });
      });
      </script>
  </body>
</html>
